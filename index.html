<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="box">

    <div id="content">

      <div>
        <img src="/images/image-equilibrium.jpg" alt="" id="dice">
      </div>

      <div>
        <h2 class="font" style="font-size: 18px;">Equilibrium #3429</h2>

        <p class="font">Our Equilibrium collection promotes balance and calm. </p>

        <div id="icon-text">
          <p class="font" style="color: hsl(178, 100%, 50%);"><img src="/images/icon-ethereum.svg" alt="">    0.041ETH</p>
          <p class="font"><img src="/images/icon-clock.svg" alt="">  3 days left</p>
        </div>
        
        <div class="separator">
          <div></div>
        </div>

        <p class="font"><img src="/images/image-avatar.png" alt="" id="photo">
          Creation of <strong style="color: hsl(0, 0%, 100%);">Jules Wyvern</strong> </p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Rocha de Almeida</a>.
  </div>

</body>
</html>
